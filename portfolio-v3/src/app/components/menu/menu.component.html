<section [ngClass]="{'menu-section': true, 'menu-section__show': isActive}">
  <div class="left-background">

  </div>
  <div class="right-background">

  </div>

  <div class="content">
    <ul [ngClass]="{'links': true, 'links__show': isActive }"  >
      <li *ngFor="let link of  links; let i = index"
      [ngClass]="{'active': activeIndex === i}"
      (click)="setActive(i)">
         <a [href]="'#' + link ">{{ link }}</a>
       </li>
    </ul>
  </div>
</section>
