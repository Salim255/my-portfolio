<figure class="work-card">
    <img class="work-card__img" [src]="work.image"  alt="work"/>
    <figcaption class="work-card__caption">
     <div class="work-card__caption--header">
        <h3>{{ work.title }}</h3>
        <ul >
          <li>
            <a href="#git"><i class="fab fa-github icon"></i></a>
          </li>
          <li>
            <a href="#globe"><i class="fa-solid fa-globe icon"></i></a>
          </li>

        </ul>
     </div>
     <div class="work-card__caption--text">
       <p class="heade-text">
        {{ work.description }}
         </p>
      </div>
       <div class="work-card__caption--tools">
          <ul>
            <li *ngFor="let link of work.tools">
              {{ link }}
            </li>

          </ul>
      </div>
    </figcaption>
</figure>
