<figure class="work-card animate-more-creation">

     <div class="work-card__image" [ngStyle]="{'--background-url': 'url(' + work.image + ')'}">
     </div>

    <figcaption class="work-card__caption">
     <div class="work-card__caption--header">
        <h3>{{ work.title }}</h3>
        <ul >
          <li>
            <a href="#git">
              <i class="fab fa-github icon"></i>
            </a>
          </li>
          <li>
            <a [href]="work.siteLink">
              <i class="fa-solid fa-globe icon"></i>
            </a>
          </li>

        </ul>
     </div>
     <div class="work-card__caption--text">
        <div class="work-description">
          <p >
            {{ work.description }}
          </p>
        </div>
         <div class="work--tools">
            <ul>
              <li *ngFor="let link of work.tools">
                {{ link }}
              </li>
            </ul>
        </div>
      </div>
    </figcaption>
</figure>
